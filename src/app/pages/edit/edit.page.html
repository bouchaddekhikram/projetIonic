<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Task Name</ion-label>
    <ion-input [(ngModel)]="currentItem.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="currentItem.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Due Date</ion-label>
    <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="currentItem.dueDate"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="updateItem()">Update Task</ion-button>
</ion-content>
